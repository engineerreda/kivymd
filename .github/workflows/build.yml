name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker

      # Step 3: Pull official Ubuntu Docker Image
      - name: Pull Ubuntu Docker Image
        run: |
          docker pull ubuntu:20.04

      # Step 4: Build APK using Docker
      - name: Build APK using Docker
        run: |
          docker run --rm \
            -v ${PWD}:/project \
            -w /project \
            ubuntu:20.04 bash -c "
            # Update package lists and install dependencies
            apt-get update && \
            apt-get install -y software-properties-common && \
            add-apt-repository ppa:deadsnakes/ppa && \
            apt-get update && \
            apt-get install -y python3.10 python3.10-venv openjdk-11-jdk autoconf libtool pkg-config zlib1g-dev libffi-dev libssl-dev build-essential git unzip wget && \

            # Create a virtual environment
            python3.10 -m venv env && \
            source env/bin/activate && \

            # Upgrade pip inside the virtual environment
            python -m pip install --upgrade pip setuptools wheel && \

            # Install required Python packages
            pip install buildozer cython kivy && \

            # Initialize buildozer.spec if missing
            if [ ! -f buildozer.spec ]; then buildozer init; fi && \

            # Build the APK
            buildozer android debug"

      # Step 5: Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
