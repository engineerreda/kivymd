name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker

      # Step 3: Pull alternative Buildozer Docker Image
      - name: Pull Alternative Buildozer Docker Image
        run: |
          docker pull osmose/android-build-box

      # Step 4: Initialize buildozer.spec if missing
      - name: Initialize buildozer.spec if missing
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "Creating a new buildozer.spec file..."
            buildozer init
          fi

      # Step 5: Build APK using Docker
      - name: Build APK using Docker
        run: |
          docker run --rm \
            -v ${PWD}:/project \
            -w /project \
            osmose/android-build-box bash -c "pip install buildozer && buildozer android debug"

      # Step 6: Upload artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
